<script type="text/template" id="question_show">
<div class="question_show">	
	<div>
			<div class="row">
				<div class="span1">题目：</div>
			  	<div class="span5">
			  		<%=s_title %>
				</div>
			</div>

			<div class="row">
				<div class="span1">所属科目：</div>
		  		<div class="span5">
		  			<%=n_subject_id %>
				</div>
			</div>
			
			<div class="row">
				<div class="span1">题型：</div>
			  	<div class="span5">
			  		<%=n_sort %>
				</div>
			</div>

			<div class="row">
				<div class="span1">分值：</div>
			  	<div class="span5">
			  		<%=f_score%>
				</div>
			</div>
			
		
			<div class="row">
				<div class="span1">备选项：</div>
			  	<div class="span5">
			  		<%=s_options %>
				</div>
			</div>
		
			<div class="row">
				<div class="span1">参考答案：</div>
				<div class="span5">
					<%=s_answer %>
				</div>
			</div>

			<div class="row">
				<div class="span1">习题解析：</div>
			  	<div class="span5">
			  		<%=s_analyse %>
				</div>
			</div>
	</div>
</div>
</script>
