<script type="text/template" id="user_list">
<div class="user_list user">        
	<ul class="breadcrumb">
	  <li>用户中心<span class="divider">/</span></li>
	  <li>用户模块<span class="divider">/</span></li>
	  <li class="active">用户管理</li>
	  <li class="dropdown pull-right">
		<a data-toggle="dropdown" class="dropdown-toggle" href="#">添加用户<strong class="caret"></strong></a>
		<ul class="dropdown-menu">
			<li><a href="javascript:;" class="add_student">添加学生</a></li>
			<li><a href="javascript:;" class="add_teacher">添加教师</a></li>
		</ul>
	  </li>
	</ul>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<td>ID</td>
				<td>姓名</td>	
				<td>学号/账号</td>
				<td>登录次数</td>
				<td>上次登录时间</td>
				<td>用户类型</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
		<% for(var i = 0; i < list.length; i++) { %>
		<% var item = list[i] %>
			<tr>
			<td><%=item['id']%></td>
			<td><%=item['s_nickname']%></td>
			<td><%=item['s_account']%></td>
			<td><%=item['n_login_count']%></td>
			<td><%=item['dt_last_login']%></td>
			<td><%=item['role']%></td>
			<td>
				<div class="btn-group">
					<a class="btn edit" href="javascript:;" data-id="<%=item['id']%>" data-email="<%=item['s_email']%>" data-account="<%=item['s_account']%>" data-name="<%=item['s_nickname']%>" title="修改"><em class="icon-edit"></em></a>
					<a class="btn del" href="javascript:;" data-id="<%=item['id']%>" title="删除"><em class="icon-remove"></em></a>
				</div>
			</td>
			</tr>			
		<% } %>
		</tbody>
	</table>

	<div class="pagination  pagination-right">
	  <ul>
		<%
			var size = 5;
			var prev = (page['cur']-size)>0?(page['cur']-size):0;
			var next = parseInt(page['cur'])+size;
			next = (next>page['total'])?page['total']:next;
			var start = prev+1;
			var end = next;
		%>
	    <li <% if(page['cur']<=1){ %>class="disabled"<% }%> ><a href="#users/p<%=prev %>">&laquo;</a></li>
		<% for(var i=start; i<= end; i++){ %>
	    <li <% if(page['cur']==i){ %>class="active"<% }%> ><a href="#users/p<%=i %>"><%=i%></a></li>
		<% } %>
	    <li <% if(page['cur']>=page['total']){ %>class="disabled"<% }%> ><a href="#users/p<%=next %>">&raquo;</a></li>
	  </ul>
	</div>
</div>
</script>

<!-- 编辑用户模板 -->
<script type="text/template" id="user_edit">
	<div class='user_edit'>
		<div class="row">
			<div class="span1">
				学号：
			</div>
			<div class="span">
				<input type="text" id="account">
			</div>
		</div>
		<div class="row">
			<div class="span1">
				姓名：
			</div>
			<div class="span">
				<input type="text" id="name">
			</div>
		</div>
		<div class="row">
			<div class="span1">
				邮箱：
			</div>
			<div class="span">
				<input type="text" id="mail">
			</div>
		</div>
		<div class="row">
			<div class="span1">
				密码：
			</div>
			<div class="span">
				<input type="password" id="password">
			</div>
		</div>
		<div class="row">
			<div class="span1">
			</div>
			<div class="span">
				如不修改密码请勿填写，初始密码为学号
			</div>
		</div>
	</div>
</script>
<!-- /编辑用户模板 -->
