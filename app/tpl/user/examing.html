<script type="text/template" id="user_examing">
<div class="exam_list exam">        
	<ul class="breadcrumb">
	  <li>用户中心<span class="divider">/</span></li>
	  <li class="active">参加考试</li>
	</ul>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<td>试卷ID</td>
				<td>试卷名称</td>	
				<td>考试时间</td>
				<td>总分</td>
				<td>参加考试</td>
			</tr>
		</thead>
		<tbody>
		<% for(var i = 0; i < list.length; i++) { %>
		<% var item = list[i] %>
			<tr>
			<td><%=item['id']%></td>
			<td><div  class="title"><%=item['s_name']%></div></td>
			<td><%=item['n_spend']/60 %> 分钟</td>
			<td><%=item['n_score']%></td>
			<td>
				<div class="btn-group">
					<a class="btn btn-mini examing" href="javascript:;" data-id="<%=item['id']%>"  title="预览">参加考试</a>
				</div>
			</td>
			</tr>			
		<% } %>
		</tbody>
	</table>

	<div class="pagination  pagination-right">
	  <ul>
		<%
			var size = 5;
			var prev = (page['cur']-size)>0?(page['cur']-size):0;
			var next = parseInt(page['cur'])+size;
			next = (next>page['total'])?page['total']:next;
			var start = prev+1;
			var end = next;
		%>
	    <li <% if(page['cur']<=1){ %>class="disabled"<% }%> ><a href="#examing/p<%=prev %>">&laquo;</a></li>
		<% for(var i=start; i<= end; i++){ %>
	    <li <% if(page['cur']==i){ %>class="active"<% }%> ><a href="#examing/p<%=i %>"><%=i%></a></li>
		<% } %>
	    <li <% if(page['cur']>=page['total']){ %>class="disabled"<% }%> ><a href="#examing/p<%=next %>">&raquo;</a></li>
	  </ul>
	</div>

</div>
</script>
